<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <table cellpadding="0">
      <script>
        for (var i = 0; i < 12; i++) {
          document.write("<tr>");
          for (var j = 0; j < 9; j++) {
            document.write("<td><img src='" + i + "_" + j + ".png' /></td>");
          }
          document.write("<tr>");
        }
      </script>
    </table>
  </body>
</html>
